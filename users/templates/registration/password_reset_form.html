{%extends 'base.html'%}
{%block title%}Forgot Password{%endblock title%}
{%block content%}
<body class="d-flex h-100 text-center text-white">
    <h1 class="display-4 font-italic">Forgot my password</h1>
    <form method='POST'>
        {%csrf_token%}
        {{form.as_p}}
        <input class="btn btn-success" type="submit" value="Send me link to change password">
    </form>
</body>
{%endblock content%}
