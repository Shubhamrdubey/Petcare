{%extends 'base.html'%}
{%block title%}Change password{%endblock title%}
{%block content%}
<body class="d-flex h-100 text-center text-white">
    <h3 class="display-4 font-italic">Reset Password</h3>
    <p>Please enter the new password to change the existing one</p>
    <form method='POST'>
        {%csrf_token%}
        {%form.as_p%}
        <input class="btn btn-success" type="submit" value="Reset my password">

    </form>
{%endblock content%}
